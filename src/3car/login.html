<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>

<body>
    <div class="login">
        <div class="con">
            <div class="loginbox">
                <p class="title" id="loginNav">
                    <span class="on" lang="#usernameLogin">账号密码登录</span>
                    <span lang="#phoneLogin">手机号码登录</span>
                </p>
                <div class="box" id="usernameLogin">
                    <div class="loginput">
                        <p class="name">用户名</p>
                        <p class="input">
                            <input type="text" placeholder="请输入您的用户名">
                        </p>
                    </div>
                    <div class="loginput">
                        <p class="name">密码</p>
                        <p class="input">
                            <input type="text" placeholder="请输入您的密码">
                        </p>
                    </div>
                    <p class="button">
                        <span>马上登录</span>
                    </p>
                </div>
                <div class="box" id="phoneLogin" style="display: none;">
                    <div class="loginput">
                        <p class="name">手机号码</p>
                        <p class="input">
                            <input type="text" placeholder="请输入您的手机号码">
                        </p>
                    </div>
                    <div class="loginput yzm">
                        <p class="name">验证码</p>
                        <p class="input">
                            <input type="text" placeholder="请输入验证码">
                        </p>
                        <p class="getyzm">获取验证码</p>
                    </div>
                    <p class="button">
                        <span>马上登录</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        诚信二手车联盟
    </div>
    <script type="text/javascript" src="../common/js/jquery-1.8.3.min.js"></script>
</body>

</html>
